<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <title>Workcation</title>
  </head>
  <body class="bg-gray-100">
    <div class="max-w-md px-8 py-12 mx-auto sm:max-w-xl">
      <img class="h-10" src="./img/logo.svg" alt="Workcation" />
      <img
        class="mt-6 rounded-lg shadow-xl sm:mt-8"
        src="./img/beach-work.jpg"
        alt="Women on beach."
      />
      <h1 class="mt-6 text-2xl font-bold text-gray-900">
        You can work from anywhere.
        <span class="text-indigo-500">Take advantage of it.</span>
      </h1>
      <p class="mt-2 text-gray-600">
        Workcation helps you find work-friendly rentals in beautiful locations
        so you can enjoy some nice weather even when you're not on vacation.
      </p>
      <div class="mt-4">
        <a
          href="#"
          class="inline-block px-5 py-3 text-sm font-semibold tracking-wider text-white uppercase bg-indigo-500 rounded-lg"
          >Book your escape.</a
        >
      </div>
    </div>
  </body>
</html>
